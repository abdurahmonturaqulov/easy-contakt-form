<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css">
    <title>Document</title>
</head>
<body>

   <div class="container">
    <h1><code>ODDIY CONTAKT FORM</code></h1>
    <br>
    <div class="container__area">
        <form action="#">
            <input type="text" name="fName" id="fName" placeholder="Fname" autocomplete="off">
            <input type="number" name="age" id="age" placeholder="age" autocomplete="off">
            <input type="text" name="isMarried" id="isMarried" placeholder="isMarried" autocomplete="off">
            <div class="btns">
                <button type="button" class="btn btnSubmit">SUBMIT</button>
                <button type="reset" class="btn btnReset">RESET</button>
            </div>
        </form>
    </div>
    <div class="container__text">
        <p class="fName"></p>
        <p class="age"></p>
        <p class="isMarried"></p>
       </div>
       <p class="message"></p>
        
   </div>

   


    <script src="/main.js"></script>
</body>
</html>
